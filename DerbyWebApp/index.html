<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" href="Content/DataTables-1.10.4/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="Content/acute.select/acute.select.css" rel="stylesheet" />

<body data-ng-app="WftdaStatsApp">
    <div id="page">
        <header class="container">
            <div class="navbar navbar-default">

                    <div class="navbar-header">

                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/home">WFTDAStats</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="dropdown" dropdown on-toggle="toggled(open)">
                                <a class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>Team Rankings <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#/teamRating">About</a></li>
                                    <li class="divider"></li>

                                </ul>
                            </li>

                                <a class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>Player Performance <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#/teamPlayerPerformance">About</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Methodology</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#/teamPlayerPerformance/calculator/points">Team Performance Calculator</a></li>
                                    <li><a href="#/teamPlayerPerformance/calculator/value">Unitless Performance Calculator</a></li>
                                </ul>
                            </li>
                        </ul>
                        
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </div>
        </header>
        <div class="container" id="body">
            <div data-ng-view></div>
        </div>
    </div>

</html>
